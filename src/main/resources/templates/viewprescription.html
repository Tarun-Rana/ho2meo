<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>MEDINOVA - Hospital Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a th:href="@{/}" class="navbar-brand">
                    <h1 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2">
                    </i>HomePathy</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a th:href="@{/}" class="nav-item nav-link ">Home</a>
                        <a th:href="@{/addPatient}" class="nav-item nav-link ">Add Patient</a>
                        <!--<a href="price.html" class="nav-item nav-link">Medicine</a>-->
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Blog Start -->
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-lg-12">
                <!-- Blog Detail Start -->
                <!-- Comment Form Start -->
                <div class="bg-light rounded p-5">
                    <div class="row g-3">
                        <div class="col-12 col-sm-6">
                            <h4 class="d-inline-block text-primary text-uppercase  border-white ">
                                View Prescription</h4>
                        </div>
                        <div class="col-12 col-sm-6">
                            <a class="btn btn-outline-dark py-3 px-5 ml-2 mb-1"
                               th:href="@{/addPrescription/{id}(id=${patient.id})}">Add Prescription</a>
                        </div>
                    </div>
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <span class="form-control bg-grey border-0" disabled  th:text="${patient.name}"style="height: 55px;"></span>
                            </div>
                            <div class="col-12 col-sm-6">
                                <p type="text" class="form-control bg-grey border-0"
                                   th:text="${patient.age}"style="height: 55px;"></p>
                            </div>
                            <div class="col-12 col-sm-6">
                                <span type="text" class="form-control bg-grey border-0"  disabled th:text="${patient.address}" style="height: 55px;"/>
                            </div>
                            <div class="col-12 col-sm-6">
                                <span type="text" class="form-control bg-grey border-0" disabled  th:text="${patient.contactInformation}" style="height: 55px;"/>
                            </div>
                        </div>
                </div>
                <!-- Comment Form End -->
                <tbody class="mt-3">
                <tr th:if="${#lists.isEmpty(medicines)}">
                    <td colspan="2"> No prescription available
                <tr th:each="medicine,idx : ${medicines}">
                    <div class="col-xl-12 col-lg-12">
                        <div class="bg-light rounded overflow-hidden">
                            <div class="p-4 border-top">
                                <div class="col-12">
                                    <small><a class="h3 d-block mb-3" th:text="Prescription+' ' +${idx.index+1}+' ' + ${medicine.time}"></a></small>
                                    <textarea class="form-control bg-grey border-0"  rows="1"
                                              th:text="${medicine.dis}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
                </tbody>
            </div>

        </div>
    </div>
    <!-- Blog End -->



    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{static/lib/easing/easing.min.js}"></script>
    <script th:src="@{static/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{static/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{static/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{static/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{js/main.js}"></script>
</body>

</html>
