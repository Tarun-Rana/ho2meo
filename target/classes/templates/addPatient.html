<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>MEDINOVA - Hospital Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    

    <!-- Navbar Start -->
    <div class="container-fluid sticky-top bg-white shadow-sm">
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
                <a th:href="@{/}" class="navbar-brand">
                <h4 class="m-0 text-uppercase text-primary"><i class="fa fa-clinic-medical me-2"></i>MataJi-Swami Narayani Vibronic Healing System</h4>
                </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a th:href="@{/}" class="nav-item nav-link ">Home</a>
                        <a th:href="@{/search}" class="nav-item nav-link">Search Patient</a>
                        <a th:href="@{/addPatient}" class="nav-item nav-link active">Add Patient</a>
                        <!-- <a href="price.html" class="nav-item nav-link">Medicine</a>-->
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Appointment Start -->
    <div class="container-fluid bg-primary py-5">
        <div class="container">
            <div class="row gx-5">
                <div class="col-lg-4">
                    <div class="mb-4">
                        <h5 class="d-inline-block text-white text-uppercase border-bottom border-5">New Appointment</h5>
                        <h1 class="display-4">Patients</h1>
                    </div>
                    <a class="btn btn-outline-dark rounded-pill py-3 px-5" th:href="@{/search}">Find patient</a>
                </div>
                <div class="col-lg-8">
                    <div class="bg-white text-center rounded p-5">
                        <h1 class="mb-4">Add Patient</h1>
                        <form action="#" th:action="@{/addPatient}" th:object="${patient}" method="post">
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <select th:field="*{gender}" id="gender" class="form-select bg-light border-0" style="height: 55px;">
                                        <option selected th:value="M">Male</option>
                                        <option th:value="F">Female</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <select th:field="*{bloodGroup}" id="bloodGroup" class="form-select bg-light border-0" style="height: 55px;">
                                        <option selected th:value="'A+'">A+</option>
                                        <option th:value="'A-'">A-</option>
                                        <option th:value="'B+'">B+</option>
                                        <option th:value="'B-'">B-</option>
                                        <option th:value="'O+'">O+</option>
                                        <option th:value="'O-'">O-</option>
                                        <option th:value="'AB+'">AB+</option>
                                        <option th:value="'AB-'">AB-</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" th:field="*{name}" id="name" class="form-control bg-light border-0"
                                           placeholder="Full Name" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" th:field="*{contactInformation}" id="contactInformation"
                                           class="form-control bg-light border-0" placeholder="Contact Information" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" th:field="*{age}" id="age" class="form-control bg-light border-0" placeholder="Age" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="text" th:field="*{address}" id="address" class="form-control bg-light border-0" placeholder="Home Address" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <button  class="btn btn-primary w-100 py-3" >Add Patient</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Appointment End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{static/lib/easing/easing.min.js}"></script>
    <script th:src="@{static/lib/waypoints/waypoints.min.js}"></script>
    <script th:src="@{static/lib/owlcarousel/owl.carousel.min.js}"></script>
    <script th:src="@{static/lib/tempusdominus/js/moment.min.js}"></script>
    <script th:src="@{static/lib/tempusdominus/js/moment-timezone.min.js}"></script>
    <script th:src="@{static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{js/main.js}"></script>
</body>

</html>
